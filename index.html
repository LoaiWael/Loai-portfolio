  <body>
    <style>
      .loading-warper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(var(--black4), var(--white));
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 350ms;

        .loading-triangle {
          aspect-ratio: 1;
          width: 1.5rem;
          background-color: var(--black1);
          display: inline;
          translate: 0 -12%;
          transform-origin: center 65%;
          clip-path: polygon(50% 0, 100% 100%, 0 100%);
          animation: loadingScreen both;
          animation-duration: 1000ms;
          animation-iteration-count: infinite;
          animation-timing-function: cubic-bezier(1, 0, 0, 1);
        }

        .loading-circle {
          position: absolute;
          aspect-ratio: 1;
          width: 2rem;
          border-radius: 50%;
          border: 0.05em solid var(--black1);
        }
      }
    </style>
    <div id="root"></div>
    <div class="loading-warper">
      <span class="loading-triangle"></span>
      <span class="loading-circle"></span>
    </div>
